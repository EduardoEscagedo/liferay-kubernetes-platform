apiVersion: apps/v1
kind: Deployment
metadata:
  name: liferay
  namespace: liferay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liferay
  template:
    metadata:
      labels:
        app: liferay
    spec:
      securityContext:
        fsGroup: 1000

      nodeSelector:
        node-role.kubernetes.io/worker: ""

      initContainers:
        - name: fix-permissions
          image: busybox
          command:
            - sh
            - -c
            - chown -R 1000:1000 /opt/liferay/data
          volumeMounts:
            - name: liferay-data
              mountPath: /opt/liferay/data

        - name: install-postgres-driver
          image: curlimages/curl:8.6.0
          command:
            - sh
            - -c
            - >
              curl -L https://jdbc.postgresql.org/download/postgresql-42.7.3.jar
              -o /opt/liferay/osgi/lib/postgresql.jar
          volumeMounts:
            - name: liferay-osgi-lib
              mountPath: /opt/liferay/osgi/lib

      containers:
        - name: liferay
          image: liferay/dxp:7.4.13-u95
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8080

          env:
            - name: LIFERAY_JAVA_OPTS_APPEND
              value: "-Xms2048m -Xmx4096m"
            - name: LIFERAY_DISABLE_TRIAL_LICENSE
              value: "false"
            - name: LIFERAY_DISABLE_ELASTICSEARCH_SIDECAR
              value: "true"

          resources:
            requests:
              cpu: "500m"
              memory: "3Gi"
            limits:
              cpu: "2"
              memory: "6Gi"

          volumeMounts:
            - name: liferay-data
              mountPath: /opt/liferay/data

            - name: liferay-config
              mountPath: /opt/liferay/portal-ext.properties
              subPath: portal-ext.properties

            - name: liferay-osgi-lib
              mountPath: /opt/liferay/osgi/lib

            - name: liferay-osgi-config
              mountPath: /opt/liferay/osgi/configs/com.liferay.portal.search.elasticsearch7.configuration.ElasticsearchConfiguration.cfg
              subPath: com.liferay.portal.search.elasticsearch7.configuration.ElasticsearchConfiguration.cfg

      volumes:
        - name: liferay-data
          persistentVolumeClaim:
            claimName: liferay-pvc

        - name: liferay-config
          configMap:
            name: liferay-portal-ext

        - name: liferay-osgi-lib
          emptyDir: {}

        - name: liferay-osgi-config
          configMap:
            name: liferay-elasticsearch-config

